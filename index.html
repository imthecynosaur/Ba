<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BattleShip</title>
    <link rel="icon" type="image/x-icon" href="Assets/compass.png">
    <link rel="stylesheet" href="Styling/style.css" />
    <script src="Scripts/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="arrange-phase">
      <div class="arrange-section">
        <section class="map-section">
          <h3>Please place your ships on the map</h3>
          <div class="map"></div>
        </section>
        <div class="control-btns">
          <div id="rotate-btn"></div>
          <div id="delete-btn"></div>
        </div>
        <div class="ships">
          <div class="shipp" id="ship-1" draggable="true"></div>
          <div class="shipp" id="ship-2" draggable="true"></div>
          <div class="shipp" id="ship-3" draggable="true"></div>
          <div class="shipp" id="ship-4" draggable="true"></div>
        </div>
        <div class="arrange-btns">
          <button id="cancel">Cancel</button>
          <button id="start">Start</button>
        </div>
      </div>
      
    </div>
    <header>
      <div class="logo">
        <div onclick="location.href='#';" class="logo-pic"></div>
        <div class="logo-text">Cynosaur.co</div>
      </div>
      <div class="nav-bar_btns">
        <a href="#">Help</a>
        <a href="#">Home</a>
        <div class="profile"><div>
      </div>
   </header>
    <main>
      <div class="background-image"></div>
      <div class="main-screen">
        <section class="turn-teller">
          <h3>Cynosaur's Turn</h3>
        </section>
        <div class="screen-container">
          <div class="screen-1">
          </div>
          <div class="screen-2"></div>
        </div>
      </div>
    </main>
    <footer>
      <a href="#" class="footer-item">Contact Me</a>
      <a href="#" class="footer-item">About Me</a>
    </footer>
  </body>
</html>
